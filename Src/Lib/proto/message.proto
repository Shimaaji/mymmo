//任务系统
enum QUEST_STATUS
{
	IN_PROGRESS = 0; //已接收，未完成
	COMPLATED = 1;//已完成，未提交
	FINISHED = 2;//已完成，已提交
	FAILED = 3;//已失败
}

enum QUEST_LIST_TYPE
{
	ALL = 0;
	IN_PROGRESS = 1;
	FINISHED = 2;
}

message NQuestInfo
{
	int32 quest_id = 1;
	int32 quest_guid = 2;
	QUEST_STATUS status = 3;
	repeated int32 targets = 4;
}

message QuestListRequest
{
	QUEST_LIST_TYPE listType = 1;
}

message QuestListResponse
{
	RESULT Result = 1;
	string errormsg = 2;
	repeated NQuestInfo quests = 3;
}

message QuestAcceptRequest
{
	int32 quest_id = 1;
}

message QuestAcceptResponse
{
	RESULT result = 1;
	string errormsg = 2;
	NQuestInfo quest = 3;
}

message QuestSubmitRequest
{
	int32 quest_id = 1;
}

message QuestSubmitResponse
{
	RESULT result = 1;
	string errormsg = 2;
	NQuestInfo quest = 3;
}

message QuestAbandonRequest
{
	int32 quest_id = 1;
}

message QuestAbandonResponse
{
	RESULT result = 1;
	string errormsg = 2;
}

