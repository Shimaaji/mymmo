enum SKILL_RESULT
{
	OK = 0;				//成功
    OUT_OF_MP = 1;		//本地
    COOL_DOWN = 2;		//冷却中
    INVALID_TARGET = 3;	//无效目标
	OUT_OF_RANGE = 4;	//超出技能范围
}

message NSkillCastInfo
{
	int32 skillId = 1;
	int32 casterId = 2;
	int32 targetId = 3;
	NVector3 position = 4;
}

message NDamageInfo
{
	int32 entityId = 1;	//Entity ID
	int32 damage = 2;	//伤害
	bool will_dead = 3;	//此次伤害后死亡
}

message SkillCastRequest
{
	NSkillCastInfo castInfo = 1;
}

message SkillCastResponse
{
	RESULT result = 1;
	string errormsg = 2;
	NSkillCastInfo castInfo = 3;
	NDamageInfo damage = 4;
}


